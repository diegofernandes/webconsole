<div class="navbar navbar-inverse navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        Meccano IoT Web Console</a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">
            <span class="{{item.icon}}" aria-hidden="true"></span>
            {{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
          <a ui-sref="login">Login</a>
        </li>
        <li ng-show="isLoggedIn()">
          <p class="navbar-text">Hello
            {{ getCurrentUser().name }}</p>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">
          <a ui-sref="settings">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
          <a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>

    </div>

  </div>
</div>
